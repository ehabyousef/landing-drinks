<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,300;0,500;0,600;1,100;1,300;1,400;1,600;1,900&family=Gulzar&family=Mynerve&family=Rubik+Iso&family=Shantell+Sans:ital,wght@0,300;0,600;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <title>tropicana</title>
  </head>

  <body>
    <div id="landing" class="swiper mySwiper">
      <nav>
        <div class="logo">
          <img src="images/R.png" alt="" />
        </div>
        <div class="navbar">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Shop</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
      <div class="images">
        <img id="img-4" src="images/leaf-clean-1.png" alt="" />
        <img id="img-5" src="images/l1.png" alt="" />
        <img id="img-6" src="images/l3.png" alt="" />
        <img id="img-7" src="images/leaf-clean-1.png" alt="" />
        <img id="img-8" src="images/leaf-clean-1.png" alt="" />
      </div>
      <div class="swiper-wrapper container">
        <div class="swiper-slide content">
          <div class="text">
            <h1>Orange</h1>
            <img id="img-1" src="images/trop52-1.png" alt="" />
            <img id="img-2" src="images/lemon-3.png" alt="" />
            <img id="img-3" src="images/lemon.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide content">
          <div class="text">
            <h1 style="color: #fbd311">PineApple</h1>
            <img id="img-1" src="images/Untitled-1.png" alt="" />

            <img id="img-2" src="images/ananas.png" alt="" />
            <img id="img-3" src="images/mangoslice.png" alt="" />
          </div>
        </div>
        <div class="swiper-slide content">
          <div class="text">
            <h1 style="color: white">PinaColada</h1>
            <img id="img-1" src="images/coalda1.png" alt="" />
            <img
              id="img-2"
              src="images/coconut-hd-png-coconut-png-image-772.png"
              alt=""
            />
            <img id="img-3" src="images/orange-slice.png" alt="" />
          </div>
        </div>
      </div>
      <div class="arrows">
        <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/wnkegycl.json"
          trigger="hover"
          style="width: 250px; height: 250px"
        >
        </lord-icon>
        <div onclick="prev()" class="swiper-button-prev"></div>
      </div>
      <div id="targrt" class="swiper-pagination"></div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
